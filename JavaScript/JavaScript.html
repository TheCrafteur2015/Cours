<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		
		<script>
			
			/*  Cette fonction remplace le contenu des balises possédant l'identifiant "demo" par "Hello JavaScript!"   */
			function replace() {
			    document.getElementById("demo").innerHTML="Hello JavaScript!";
			}
			
			/* Cette fonction change la couleur du style des balises possédant l'identifiant "demo" en bleu */
			function changeColor() {
			    document.getElementById("demo").style.color="blue";
			}
			
			/* Les propriétés CSS en JavaScript doivent êtres écrites en lowerCamelCase ex
			 *
			 * En CSS : text-decoration-line: underline;
			 * 
			 * En JavaScript : style.textDecorationLine="underline";
			**/
			
		</script>
		
	</head>
	
	<body>

		<h2>What Can JavaScript Do?</h2>

		<p id="demo">JavaScript can change HTML content.</p>

		<button type="button" onclick="replace()">Click Me!</button>
		
		<button type="button" onclick="changeColor()">Change The Text Color!</button>

	</body>

</html>
